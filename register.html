<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
        <style>
                                body, html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                        font-family: Arial, sans-serif;
                    }

                    .top-bar {
                        background-color: #343a40;
                        color: white;
                        padding: 10px 0;
                    }

                    .top-bar h1 {
                        margin: 0;
                        text-align: center;
                    }

                    .dashboard {
                        display: flex;
                        height: calc(100% - 50px); /* Adjust for the height of the top bar */
                    }

                    .sidebar {
                            width: 200px;
                            background-color: #343a40;
                            color: white;
                            padding: 20px;
                            box-sizing: border-box;
                            display: flex;
                            flex-direction: column;
                            align-items: center; /* Center items horizontally */
                            position: fixed; /* Fix sidebar position */
                            top: 0; /* Align to the top of the page */
                            left: 0; /* Align to the left of the page */
                            height: 100%; /* Make sidebar full height */
                        }

                    .sidebar .profile {
                        display: flex;
                        flex-direction: column;
                        align-items: center; /* Center items horizontally */
                    }

                    .sidebar .profile img {
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        margin-bottom: 10px; /* Add space below the profile image */
                    }

                    .sidebar .profile .username {
                        margin-bottom: 20px; /* Add space below the username */
                    }

                    .sidebar .profile h2 {
                        margin: 60px 0; /* Add vertical space between links */
                    }

                    .sidebar .profile h2 a {
                        color: white;
                        text-decoration: none;
                    }

                    .sidebar .profile h2 a:hover {
                        text-decoration: underline;
                    }

                    .main-content {
                        flex-grow: 1;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        padding: 20px;
                        box-sizing: border-box;
                    }

                    .container {
                        max-width: 600px;
                        width: 100%;
                        text-align: center;
                    }

                    .container h2 {
                        margin-bottom: 20px;
                    }

                    .container form .btn {
                        margin-top: 10px;
                    }

                    .container a {
                        display: block;
                        margin-top: 10px;
                    }

        </style>
    </style>



    <div class="container mt-5">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
