<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
</head>
<body>
    <h1>Diagnosis Results</h1>
    {% if isinstance(diseases, list) %}
        <p>Please confirm the symptoms:</p>
        <form action="{{ url_for('confirm') }}" method="post">
            <input type="hidden" name="symptoms" value="{{ symptoms|join(',') }}">
            {% for disease in diseases %}
                <label>
                    <input type="radio" name="disease" value="{{ disease }}">
                    {{ disease }}
                </label>
                <br>
            {% endfor %}
            <input type="submit" value="Confirm Diagnosis">
        </form>
    {% else %}
        <h2>{{ disease }}</h2>
        <p><strong>Symptoms:</strong> {{ symptoms }}</p>
        <p><strong>Treatment:</strong> {{ treatment }}</p>
        <a href="{{ url_for('diagnose') }}">Diagnose another plant</a>
    {% endif %}
</body>
</html>
